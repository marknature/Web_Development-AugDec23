<!DOCTYPE html>
<html>

<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  font-size: 20px;
  width: 20%;
  background-color: #00FF00;
  position: fixed;
  height: 10%;
  overflow: auto;
}
li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}
li a:hover {
  background-color: #131313;
  color: white;
}
li a .active {
  background-color: #04AA6D;
  color: white;
}
li:last-child {
  border-right: none;
}
</style>
</head>

<body>
<h1>VERTICAL NAVBAR</h1>
<ul class="active">
  <li><a href="#home">Home</a></li>
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
</body>

</html>
